<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unsubscribe</title>
    </head>
    <body>
        <script>
            function sendData() {
                let url = window.location.href.split('/');
                let token = url[url.length - 1];
                const data = {token}
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                fetch('/unsubscribe', options);
                document.getElementById("show-after").style.display = "block";
                document.getElementById("hide").style.display = "none";
            }
        </script>
        <div id="show-after" style="display:none;">
            <h1>Uspješno si poništio pretplatu s Raspored botom</h1>
        </div>
        <button id="hide" onclick="sendData()">Unsubscribe</button>
    </body>
</html>
