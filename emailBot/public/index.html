<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Raspored bot</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

                    <option value="6">2. A</option>
                    <option value="7">2. B</option>
                    <option value="8">2. C</option>
                    <option value="9">2. D</option>
                    <option value="10">2. O</option>

                    <option value="11">3. A</option>
                    <option value="12">3. B</option>
                    <option value="13">3. C</option>
                    <option value="14">3. D</option>
                    <option value="15">3. O</option>

                    <option value="16">4. A</option>
                    <option value="17">4. B</option>
                    <option value="18">4. C</option>
                    <option value="19">4. D</option>
                    <option value="20">4. O</option>

                    <option value="21">1. E</option>
                    <option value="22">1. F</option>
                    <option value="23">1. G</option>
                    <option value="24">1. M</option>

                    <option value="26">2. E</option>

                    <option value="29">2. M</option>
                    <option value="30">2. N</option>

                    <option value="31">3. E</option>
                    <option value="32">3. F</option>
                    <option value="33">3. G</option>
                    <option value="34">3. M</option>
                    <option value="35">3. N</option>

                    <option value="36">4. F</option>
                    <option value="37">4. G</option>
                    <option value="38">4. H</option>
                    <option value="39">4. M</option>
                    <option value="40">4. N</option>
                </select><br><br>

                <label for="saljiSve">Želim primati sve izmjene za odabrani razred</label>
                <input type="checkbox" id="saljiSve" name="saljiSve"><br>
                <label for="saljiSve">( *Raspored bot će ti slati obavijesti i kada nemaš izmjena )</label><br><br>

                <label for="tamnaTema">Želim primati izmjene u tamnoj temi</label>
                <input type="checkbox" id="tamnaTema" name="tamnaTema">
                <br>
                <input type="submit" value="Pošalji">
            </form>
        </div>
    </body>
</html>
